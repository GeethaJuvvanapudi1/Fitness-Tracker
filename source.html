<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FITNESS CHALLENGE</title>
    <link rel="stylesheet" href="source.css"/>
</head>
<body>
    <div class="container">
        <h1>FITNESS TRACKER</h1>
        <form id="trackerForm" action="redirect.html" method="GET">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required><br><br>

            <label for="age">Age:</label>
            <input type="number" id="age" name="age" required><br><br>

            <label for="height">Height (in cm):</label>
            <input type="number" id="height" name="height" required><br><br>

            <label for="weight">Weight (in kg):</label>
            <input type="number" id="weight" name="weight" required><br><br>

            <label for="area">Fat Reducing Area:</label>
            <select id="area" name="area">
                <option value="hands">Hands</option>
                <option value="abdomen">Abdomen</option>
                <option value="fullbody">Fullbody</option>
                <option value="muscle_strength">Flexibility</option>
            </select><br><br>

            <input type="submit" value="Submit">
        </form>
    </div>

    <script>
        document.getElementById('trackerForm').addEventListener('submit', function(event) {
            event.preventDefault(); // Prevent default form submission
            var area = document.getElementById('area').value;
            switch(area) {
                case 'hands':
                    window.location.href = 'hands.html'; // Redirect to hands.html
                    break;
               
                case 'abdomen':
                    window.location.href = 'bellyFat.html'; // Redirect to abdomen.html
                    break;
                case 'fullbody':
                    window.location.href = 'fullbody.html'; // Redirect to fullbody.html
                    break;
                case 'muscle_strength':
                    window.location.href = 'muscle_strength.html'; // Redirect to muscle_strength.html
                    break;
                default:
                    // Handle error case
                    break;
            }
        });
    </script>
</body>
</html>
